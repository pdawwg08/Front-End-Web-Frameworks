<div ng-controller="EmployeeListCtrl">
<table class="pure-table pure-table-horizontal">
    <tr>
        <th>Employee</th>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        <th></th>
        <th>Delete</th>
    </tr>
    <tr ng-repeat="item in itemArray track by $index">
        <td>{{item.Employee}}</td>
        <td>{{item.Street}}</td>
        <td>{{item.City}}</td>
        <td>{{item.State}}</td>
        <td>{{item.ZipCode}}</td>
        <td><a href="/employees/{{employeeId}}/edit">Edit</a></td>
        <td><button ng-click="deleteItem(item)" class="pure-button">X</button></td>
    </tr>
</table>
</div>
